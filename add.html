<html>
	<head>
		<title>Event Management</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
	</head>
	<body class="d-flex flex-column h-100 container">
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				  <div class="navbar-nav">
					<a class="nav-link" href="index.html">All Events</a>
					<a class="nav-link active" aria-current="page" href="add.html">Register</a>
				  </div>
				</div>
			  </div>
			</nav>
		</header>

		<h3>Register For Event</h3>

		<form onsubmit="return false;">
		  <div class="mb-3">
			<label for="username" class="form-label">Userame</label>
			<input type="text" class="form-control" id="username" autofocus>
		  </div>
		  <div class="mb-3">
			<label for="email" class="form-label">Email</label>
			<input type="text" class="form-control" id="email">
		  </div>
		  <div class="mb-3">
			<label for="eventtype" class="form-label">Event Type</label>
			<input type="text" class="form-control" id="eventtype">
		  </div>
			<div class="mb-3">
			<label for="eventdescription" class="form-label">Description</label>
			<input type="text" class="form-control" id="eventdescription">
			</div>
			<div class="mb-3">
			<label for="pay" class="form-label">pay</label>
			<input type="number" class="form-control" id="pay">
			</div>
			<div class="mb-3">
			<label for="attendies" class="form-label">Attendies</label>
			<input type="number" class="form-control" id="attendies">
			</div>
			<div class="mb-3">
			<label for="date" class="form-label">Date</label>
			<input type="text" class="form-control" id="date">
			</div>
		  <button class="btn btn-primary" onclick="return postData()">Submit</button>
		  <a href="index.html" class="btn btn-primary">Cancel</a>
		</form>

		<footer class="footer mt-auto py-3 bg-light">
		  <div class="container text-center">
			<span class="text-muted">Copyright 2021</span>
		  </div>
		</footer>
	</body>
	<script src="script.js"></script>
	<script>
	</script>
</html>
